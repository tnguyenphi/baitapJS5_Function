<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>Bài 1: Tính điểm chuẩn</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Điểm chuẩn của trường</label>
                <input type="number" class="form-control" id="num1" placeholder="Nhập điểm chuẩn">
            </div>
            <div class="form-group">
                <label for="">Điểm của sinh viên</label>
                <input type="number" class="form-control" id="num2" placeholder="Nhập điểm môn thứ nhất">
                <input type="number" class="form-control" id="num3" placeholder="Nhập điểm môn thứ hai">
                <input type="number" class="form-control" id="num4" placeholder="Nhập điểm môn thứ ba">
            </div>
            <div class="form-group">
                <label for=""> Khu Vực</label>
                <select class="form-control" id="KhuVuc">
                    <option value="0" >..</option>
                    <option value="A">A</option>
                    <option value="B" >B</option>
                    <option value="C" >C</option>
                </select>
            </div>
            <div class="form-group">
                <label for=""> Đối tượng </label>
                <select class="form-control" id="DoiTuong">
                    <option value="0">..</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

        <button type="button" class="btn btn-primary" id="btnBai1">Tính điểm</button>
        <p id="txtBai1"></p>
        </form>

        <h2>Bài 2: Tính tiền điện</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nhập số KW</label>
                <input type="number" class="form-control" id="soKw" placeholder="Nhập số KW ">
            </div>
            <button type="button" class="btn btn-primary" id="btnTienDien">Tính Tiền Điện</button>
            <p id="txtTienDien"></p>
        </form>

        <h2>Bài 3: Tính tiền thuế thu nhập cá nhân</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nhập họ và tên</label>
                <input type="text" class="form-control" id="nameThue" placeholder="Họ và Tên">
            </div>
            <div class="form-group">
                <label for="">Tổng Thu Nhập Năm</label>
                <input type="number" class="form-control" id="thuNhapNam" placeholder="Tổng Thu Nhập Năm">
            </div>
            <div class="form-group">
                <label for="">Số Người Phụ Thuộc</label>
                <input type="number" class="form-control" id="nguoiThue" placeholder="Nhập số người phụ thuộc">
            </div>

        <button type="button" class="btn btn-primary" id="btnThue">Tình tiền thuế</button>
        <p id="txtThue" class="primary"></p>
        </form>

        <h2>Bài 4: Tính tiền Cáp</h2>
        <form>
            <div class="form-group">
                <label for=""> Loại Khách Hàng </label>
                <select class="form-control" id="loaiKH" onchange="Anhien()">
                    <option value="KH">Chọn Loại Khách Hàng</option>
                    <option value="DN">Doanh Nghiệp</option>
                    <option value="CN">Cá Nhân</option>
                </select>
            </div>
            <div class="form-group" id="ketNoi">
                <input type="number" class="form-control" id="soKetNoi" placeholder="Số kết nối">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Mã Khách Hàng</label>
                <input type="text" class="form-control" id="maKH" placeholder="Nhập Mã Khách Hàng">
            </div>
            <div class="form-group">
                <label for="">Số Kênh Cao Cấp</label>
                <input type="number" class="form-control" id="kenhCaoCap" placeholder="Số Kênh Cao Cấp">
            </div>
            <button type="button" class="btn btn-primary" id="btnCap">Tính Tiền Cáp </button>
            <p id="txtCap"></p>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
